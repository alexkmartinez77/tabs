<!DOCTYPE html>
<html>
<title>Amazon Challenge</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./styles.css">
<body>

<div class="w3-bar w3-green">
  <button class="w3-bar-item w3-button" onclick="language('English')">English</button>
  <button class="w3-bar-item w3-button" onclick="language('French')">French</button>
  <button class="w3-bar-item w3-button" onclick="language('German')">German</button>
</div>

<div id="English" class="w3-container language" >
  <p><b>Hello World</b></p>
</div>

<div id="French" class="w3-container language" style="display:none">
  <p><b>Hello World in French</b></p> 
</div>

<div id="German" class="w3-container language" style="display:none">
  <p><b>Hello World in German</b></p>
</div>

<script src='./main.js'></script>

</body>
</html>
